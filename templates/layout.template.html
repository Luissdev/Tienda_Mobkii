<!-- Navigation -->
<div class="container">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container" *ngIf="sesion === true">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
				<a class="navbar-brand" [routerLink]="['/']">Tienda Mobkii</a>
			</div>
			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a [routerLink]="['/pedidos']">Pedidos</a>
					</li>
					<li>
						<a [routerLink]="['/carrito']">Carrito {{productos}}</a>
					</li>
				</ul>
				<ul class="nav navbar-right top-nav">
					<!--<li>
						<a href="/validacion/registro"><i class="fa fa-fw fa-user"></i> Registrarse</a>
					</li>
					<li>
						<a href="/validacion/inicio"><i class="fa fa-fw fa-envelope"></i> Iniciar sesi√≥n</a>
					</li>-->

					<!--<input id="color" list="suggestions">-->
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><i class="fa fa-user"></i> Luis <b class="caret"></b></a>
						<ul class="dropdown-menu">
							<li>
								<a [routerLink]="['/perfil']"><i class="fa fa-fw fa-user"></i> Perfil</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-fw fa-envelope"></i> Mensajes</a>
							</li>
							<li>
								<a href="#"><i class="fa fa-fw fa-gear"></i> Ajustes</a>
							</li>
							<li class="divider"></li>
							<li>
								<a (click)="salir()"><i class="fa fa-fw fa-power-off"></i> Salir</a>
							</li>
						</ul>
					</li>
				</ul>
				<div class="col-sm-3 col-md-3 pull-right">
					<form class="navbar-form" role="search">
						<div class="input-group">
							<input type="text" class="form-control" placeholder="buscar" autocomplete="off" list="suggestions" (input)="getBuscar($event)"
							[(ngModel)]="nombre">
							<div class="input-group-btn">
								<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search" (click)="mostrarProducto()"></i></button>
							</div>
						</div>
					</form>
				</div>
				<datalist id="suggestions">
					<option  *ngFor="let item of buscar" value="{{item.nombre}}" (click)="mostrarProducto()">
				</datalist>
			</div>
			<!-- /.navbar-collapse -->
		</div>
		<!-- /.container -->
	</nav>

	<!-- Page Content -->
	<div class="container">

		<div class="row">

			<div class="col-md-3" *ngIf="sesion === true">
				<p class="lead">Categorias</p>
				<div class="list-group">
					<div *ngFor="let item of categorias">
						<a class="list-group-item" (click)="mostrarCategoria(item.id)">
						 {{item.nombre}}
					</a>
					</div>
				</div>
			</div>
			<div class="col-md-9">
				<router-outlet></router-outlet>
				<img src=".././assets/images/6.gif" alt="" *ngIf="loaging === true">
			</div>
		</div>
	</div>
	<!-- /.container -->

	<div class="container" *ngIf="sesion === true">

		<hr>

		<!-- Footer -->
		<footer>
			<div class="row">
				<div class="col-lg-12">
					<p>Copyright &copy; Your Website 2014</p>
				</div>
			</div>
		</footer>

	</div>
</div>
