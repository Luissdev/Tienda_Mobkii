<div class="col-md-12">
	<div class="modal-dialog" style="margin-bottom:0">
		<div class="modal-content">
			<div class="panel-heading">
				<h3 class="panel-title">Registro</h3>
			</div>
			<div class="panel-body">
				<form role="form">
					<fieldset>
						<div class="form-group">
							<input class="form-control" placeholder="Nombre" name="nombre" type="text" autofocus="" [(ngModel)]="usuario.nombre">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Correo" name="email" type="email" autofocus="" [(ngModel)]="usuario.correo">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="ContraseÃ±a" name="password" type="password" value="" [(ngModel)]="usuario.contrasenia">
						</div>
						<div class="form-group">
							<input class="form-control" placeholder="Confirma tu contraseÃ±a" name="password" type="password" value="" [(ngModel)]="usuario.contrasenia_confirmar">
						</div>
						<!-- Change this to a button or input when using this as a form -->
						<a class="btn btn-sm btn-success" (click)="getRegistro()">Registrarse</a>
					</fieldset>
				</form>
			</div>
		</div>
	</div>
</div>
